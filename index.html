<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>💖 Love Notes</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="./manifest.json" />

  <!-- Icons -->
  <link rel="icon" href="./icon.png" />
  <link rel="apple-touch-icon" href="./icon.png" />

  <!-- Theme & iOS PWA Support -->
  <meta name="theme-color" content="#ffb6c1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <!-- Authentication Buttons -->
  <button id="login-btn">🔑 Sign in with Google</button>
  <button id="logout-btn">🚪 Logout</button>

  <!-- Install Button -->
  <button id="install-btn" style="display:none;">Install App</button>

  <!-- Music Toggle -->
  <button id="music-toggle">🎵 Play Music</button>
  <audio id="background-music" loop src="./MyPatrycja.wav"></audio>

  <!-- Greeting -->
  <h1>💖 Cześć kochanie!</h1>

  <!-- Love Note Message -->
  <div class="note"></div>

  <!-- Animated Heart -->
  <div class="heart">❤️</div>
  <p>Tap The Heart</p>

  <!-- Shared Notes -->
  <h2>📔 Shared Notes</h2>
  <ul id="notes"></ul>
  <input id="noteInput" placeholder="Write a love note..." />
  <button id="sendNote">💌 Send</button>

  <!-- Scripts -->
  <script type="module" src="./app.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('✅ Service Worker Registered'))
        .catch(err => console.error('❌ Service Worker Failed:', err));
    }
  </script>

</body>
</html>
