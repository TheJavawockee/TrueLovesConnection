<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>💖 Love Notes</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Favicon and iOS icons -->
  <link rel="icon" href="icon.png" />
  <link rel="apple-touch-icon" href="icon.png" />

  <!-- Theme colors -->
  <meta name="theme-color" content="#ffb6c1" />

  <!-- iOS PWA support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <link rel="stylesheet" href="style.css" />

  

  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fff0f5;
      color: #d63384;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
    }
    .note {
      font-size: 1.5rem;
      margin-top: 2rem;
      background: #ffe6f0;
      padding: 1rem;
      border-radius: 10px;
      display: inline-block;
      min-height: 100px;
    }
    .heart {
      font-size: 3rem;
      animation: pulse 2s infinite;
      margin-top: 1rem;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

   <!-- Music toggle button -->
  <button id="music-toggle">🎵 Play Music</button>

  <audio id="background-music" loop src="Romantic.mp3"></audio>

  <h1>💖 Hello, Beautiful!</h1>

  <button onclick="sendLoveNotification()" style="margin-top:2rem;">💌 Send Love Notification</button>

  
  <!-- Message will be inserted here by app.js -->
  <div class="note"></div>

  <div class="heart">❤️</div>

  <script src="app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service Worker Registered'))
        .catch(err => console.error('❌ Service Worker Failed:', err));
    }
  </script>
</body>
</html>
