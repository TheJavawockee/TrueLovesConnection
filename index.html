<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>💖 Love Notes</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Icons -->
  <link rel="icon" href="icon.png" />
  <link rel="apple-touch-icon" href="icon.png" />

  <!-- Theme & iOS PWA Support -->
  <meta name="theme-color" content="#ffb6c1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fff0f5;
      color: #d63384;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }

    h1 { font-size: 2.5rem; margin-bottom: 1rem; }

    .note {
      font-size: 1.5rem;
      margin-top: 2rem;
      background: #ffe6f0;
      padding: 1rem;
      border-radius: 10px;
      display: inline-block;
      min-height: 100px;
    }

    .heart {
      font-size: 3rem;
      animation: pulse 2s infinite;
      margin-top: 1rem;
      cursor: pointer;
    }

    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }

    #notes { margin-top: 2rem; max-width: 400px; margin-left:auto; margin-right:auto; text-align:left; }

    #noteInput { width: 70%; padding: 0.5rem; margin-top: 1rem; border-radius: 5px; border: 1px solid #ccc; }

    #sendNote { padding: 0.5rem 1rem; margin-left:0.5rem; border:none; border-radius:5px; background:#ff69b4; color:white; cursor:pointer; }

    #music-toggle { padding:0.5rem 1rem; margin-top:1rem; border:none; border-radius:5px; background:#ff69b4; color:white; cursor:pointer; }

    #install-btn { /* Style handled in app.js */ }

    button { font-size: 1rem; }

    ul { padding-left: 1rem; }
  </style>
</head>
<body>

  <!-- Install Button placeholder -->
  <div id="install-button-placeholder"></div>

  <!-- Music Toggle -->
  <button id="music-toggle">🎵 Play Music</button>
  <audio id="background-music" loop src="MyPatrycja.wav"></audio>

  <!-- Greeting -->
  <h1>💖 Cześć kochanie!</h1>

  <!-- Love Note Message -->
  <div class="note"></div>

  <!-- Animated Heart -->
  <div class="heart">❤️</div>
  <p>Tap The Heart</p>

  <!-- Shared Notes -->
  <h2>📔 Shared Notes</h2>
  <ul id="notes"></ul>
  <input id="noteInput" placeholder="Write a love note..." />
  <button id="sendNote">💌 Send</button>

  <!-- Firebase & App JS -->
  <script type="module" src="app.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service Worker Registered'))
        .catch(err => console.error('❌ Service Worker Failed:', err));
    }
  </script>
</body>
</html>
